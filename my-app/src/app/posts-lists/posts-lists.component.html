<div *ngIf="posts; else loading">
  <app-post-view *ngFor="let post of posts" [post]="post"></app-post-view>
</div>

<ng-template #loading>
  <div class="center">
    <div class="caption">
      Loading Posts...
    </div>
    <mat-spinner style="display: inline-block"></mat-spinner>
  </div>
</ng-template>
